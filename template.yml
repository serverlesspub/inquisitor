AWSTemplateFormatVersion: '2010-09-09'
Description: Responsive Serverless Test Stack
Transform: AWS::Serverless-2016-10-31

Parameters:
  StageName:
    Type: String
    Default: "test"

Resources:
  RegionalRestApi:
    Type: AWS::Serverless::Api
    Properties:
      EndpointConfiguration: Regional
      StageName: !Ref StageName
      Cors: "'*'"

  EdgeRestApi:
    Type: AWS::Serverless::Api
    Properties:
      EndpointConfiguration: Edge
      StageName: !Ref StageName
      Cors: "'*'"

  SyncTestFunction:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda.handler
      Runtime: nodejs12.x
      CodeUri: sync-test-function
      Events:
        RegionalApiGet:
          Type: Api
          Properties:
            Method: get
            Path: /regional
            RestApiId: !Ref RegionalRestApi
        EdgeApiGet:
          Type: Api
          Properties:
            Method: get
            Path: /edge
            RestApiId: !Ref EdgeRestApi

  IdentityPool:
    Type: "AWS::Cognito::IdentityPool"
    Properties:
      AllowUnauthenticatedIdentities: true

  CognitoUnAuthorizedRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal: 
              Federated: "cognito-identity.amazonaws.com"
            Action: 
              - "sts:AssumeRoleWithWebIdentity"
            Condition:
              StringEquals: 
                "cognito-identity.amazonaws.com:aud": !Ref IdentityPool
              "ForAnyValue:StringLike":
                "cognito-identity.amazonaws.com:amr": unauthenticated
      Policies:
        - PolicyName: "CognitoUnauthorizedPolicy"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - Effect: "Allow"
                Action:
                  - "cognito-sync:*"
                Resource: "*"
              - Effect: "Allow"
                Action: "lambda:InvokeFunction"
                Resource:
                  - !GetAtt SyncTestFunction.Arn

  IdentityPoolRoleMapping:
    Type: "AWS::Cognito::IdentityPoolRoleAttachment"
    Properties:
      IdentityPoolId: !Ref IdentityPool
      Roles:
        authenticated: !GetAtt CognitoUnAuthorizedRole.Arn
        unauthenticated: !GetAtt CognitoUnAuthorizedRole.Arn

Outputs:
  RegionalApiUrl:
    Value: !Sub "https://${RegionalRestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/regional"
  EdgeApiUrl:
    Value: !Sub "https://${EdgeRestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}/edge"
  SyncTestFunction:
    Value: !Ref SyncTestFunction
  Region:
    Value: !Sub "${AWS::Region}"
  IdentityPool:
    Value: !Ref IdentityPool
